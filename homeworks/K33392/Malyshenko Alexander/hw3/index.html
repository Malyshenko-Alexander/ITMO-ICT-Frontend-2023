<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/myOwnCSS.css">
    <link rel="stylesheet" href="/css/myOwnCSS_light.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="/css/myOwnCSS_dark.css" media="(prefers-color-scheme: dark)">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body onload="loadMainPage('default')" class="back-ground-main">
 <header class="back-ground-header">
     <nav class="navbar navbar-expand-lg back-ground-header bg-body-tertiary" id="navbar">
     </nav>
 </header>

 <div class="container mt-3">

     <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
         <input type="radio" class="btn-check" name="btnradioSort" id="allCapsules" autocomplete="off" value="allCapsules" onclick="loadMainPage('default')" checked>
         <label class="btn btn-my-lightgreen-outline-v2" for="allCapsules">All capsules</label>

         <input type="radio" class="btn-check" name="btnradioSort" id="myCapsules" autocomplete="off" value="myCapsules" onclick="loadMainPage('myCapsules')">
         <label class="btn btn-my-lightgreen-outline-v2" for="myCapsules">My capsules</label>

         <input type="radio" class="btn-check" name="btnradioSort" id="openedCapsules" autocomplete="off" value="openedCapsules" onclick="loadMainPage('openedCapsules')">
         <label class="btn btn-my-lightgreen-outline-v2" for="openedCapsules">Opened</label>
     </div>
 </div>

 <main>
     <div class="container">
         <div class="row" id="capsules">
         </div>
     </div>
 </main>

 <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
         <div class="modal-dialog">
             <div class="modal-content back-ground-modal">
                 <form id="regForm" onsubmit="registration(event)">
                     <div class="modal-header change-bg-verylightgreen">
                         <h1 class="modal-title fs-5" id="registrationModalLabel">Registration</h1>
                         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                     </div>
                     <div class="modal-body">
                         <div class="input-group mb-3">
                             <span class="input-group-text back-ground-modal-boxes">@</span>
                             <div class="form-floating">
                                 <input type="text" class="form-control change-box-shadow-lightgreen back-ground-modal-boxes" id="usernameReg" name="username" placeholder="Username">
                                 <label for="usernameReg">Username</label>
                             </div>
                         </div>
                         <div class="form-floating mb-3">
                             <input type="email" class="form-control change-box-shadow-lightgreen back-ground-modal-boxes" id="emailReg" name="email" placeholder="name@example.com">
                             <label for="emailReg">Email address</label>
                         </div>
                         <div class="form-floating">
                             <input type="password" class="form-control change-box-shadow-lightgreen back-ground-modal-boxes" id="passwordReg" name="password" placeholder="Password">
                             <label for="passwordReg">Password</label>
                         </div>
                     </div>
                     <div class="modal-footer">
                         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                         <button type="submit" class="btn btn-my-lightgreen" data-bs-dismiss="modal">Register</button>
                     </div>
                 </form>
             </div>
         </div>
 </div>

 <div class="modal fade" id="logInModal" tabindex="-1" aria-hidden="true">
     <div class="modal-dialog">
         <div class="modal-content back-ground-modal">
             <form id="logInForm" onsubmit="logIn(event)">
                 <div class="modal-header change-bg-verylightgreen">
                     <h1 class="modal-title fs-5 " id="logInModalLabel">Log in</h1>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                 </div>
                 <div class="modal-body">
                     <div class="input-group mb-3">
                         <div class="form-floating mb-3">
                             <input type="email" class="form-control change-box-shadow-lightgreen back-ground-modal-boxes" id="emailLogIn" name="email" placeholder="name@example.com">
                             <label for="emailReg">Email address</label>
                         </div>
                     </div>
                     <div class="form-floating">
                         <input type="password" class="form-control change-box-shadow-lightgreen back-ground-modal-boxes" id="floatingPasswordLogIn" name="password" placeholder="Password">
                         <label for="floatingPasswordLogIn">Password</label>
                     </div>
                 </div>
                 <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                     <button type="submit" class="btn btn-my-lightgreen" data-bs-dismiss="modal">Log in</button>
                 </div>
             </form>
         </div>
     </div>
 </div>

 <div class="modal fade" id="createCapsuleModal" tabindex="-1" aria-hidden="true">
     <div class="modal-dialog">
         <div class="modal-content back-ground-modal">
             <form id="newCapsuleFrom" onsubmit="createCapsule(event)">
                 <div class="modal-header change-bg-verylightgreen">
                     <h1 class="modal-title fs-5" id="createCapsuleModalLabel">Create capsule</h1>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                 </div>
                 <div class="modal-body">
                     <div class="input-group mb-3">
                         <div class="form-floating">
                             <input type="text" class="form-control change-box-shadow-lightgreen back-ground-modal-boxes" id="floatingInputCapsuleTitle" placeholder="Title of the capsule" name="title">
                             <label for="floatingInputCapsuleTitle">Title</label>
                         </div>
                     </div>
                     <div class="form-floating mb-3">
                         <textarea class="form-control change-box-shadow-lightgreen back-ground-modal-boxes" placeholder="Main text of the capsule" id="floatingInputCapsuleText" name="text"></textarea>
                         <label for="floatingInputCapsuleText">Text</label>
                     </div>
                     <div class="form-floating mb-3">
                         <input type="date" class="form-control change-box-shadow-lightgreen back-ground-modal-boxes" id="floatingInputCapsuleOpeningDate" placeholder="Opening date" name="openingDate">
                         <label for="floatingInputCapsuleOpeningDate">Opening date</label>
                     </div>
                     <div class="input-group mb-3">
                         <label class="input-group-text back-ground-modal-boxes" for="inputGroupFile">Attachment</label>
                         <input type="file" class="form-control change-box-shadow-lightgreen back-ground-modal-boxes" id="inputGroupFile" name="file">
                     </div>
                     <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                         <input type="radio" class="btn-check" name="radioPublic" id="btnRadioPublic" autocomplete="off" value="public" checked>
                         <label class="btn btn-my-lightgreen-outline-v2" for="btnRadioPublic">Public</label>

                         <input type="radio" class="btn-check" name="radioPublic" id="btnRadioPrivate" autocomplete="off" value="private">
                         <label class="btn btn-my-lightgreen-outline-v2" for="btnRadioPrivate">Private</label>

                         <input type="radio" class="btn-check" name="radioPublic" id="btnRadioFriendsOnly" autocomplete="off" value="friendsOnly">
                         <label class="btn btn-my-lightgreen-outline-v2" for="btnRadioFriendsOnly">Friends only</label>
                     </div>
                 </div>

                 <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                     <button type="submit" class="btn btn-my-lightgreen" data-bs-dismiss="modal">Create</button>
                 </div>
             </form>
         </div>
     </div>
 </div>

 <div class="modal fade" id="openCapsuleModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
 </div>

 <script src="./js/usersManage.js"></script>
 <script src="./js/capsulesManage.js"></script>
 <script src="./js/pagesLoader.js"></script>
</body>
</html>
